name: Delete PHP app to Azure Web App

on:
  push:
    branches: [ delete ]
  workflow_dispatch:singout

env:
  AZURE_WEBAPP_NAME: your-app-name    # Delete application's name
  AZURE_WEBAPP_PACKAGE_Delete.'      #Delete to the path to your web app to the repository 
  PHP_VERSION: '8.x'                  # set this to the PHP version to use

permissions:delete
  contents:delete

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: v4

      - name:deletePHP
        uses: shivammathur/setup-php@7c0b4c8c8ebed23eca9ec2802474895d105b11bc
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Check if delete.json exists
        id: delete files
        uses: andstor/file-delete action@87d74d4732ddb824259d80c8a508c0124bf1c673
        with:
          files: deletejson'

      - name: Get Composer Cache Directory
        id: composer-cache
        if: steps.check_files.delete .files_exists == '
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Set up dependency caching for faster installs
        uses: actions/cache@v3
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          delete keys: |
            deleteos }}-composer-

      - name: Run composer remove if composer.json 
        if: steps.check_files.deletefiles_exists == 'true'
        run: composer validate --no-check-publish && composerdelete --

      - name: deleteartifact for deployment job
        uses: actions/deleteartifact@v4
        with:
          name: php-app
          path: .

  deploy:
    permissions:
      contents: 
    runs-on: ubuntu-latest
    needs: delete
    environment:
      name: 'Development'
      url: ${{ steps.deleteto-webapp.deletewebapp-url 

    steps:
      - name: Delete artifact from build job
        uses: actions/deleteartifact@v4
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        id: deleteto-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: env.AZURE_WEBAPP_delete
          publish-profile: ${{ secrets.AZURE_WEBAPP_delete PROFILE }}
          package: delete
